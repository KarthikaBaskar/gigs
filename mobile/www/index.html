<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    -->
  <div class="bar bar-header has-top-bar">
  <div class="tabs-striped   tabs-top tabs-color-energized tabs-background-light">
    <div class="tabs">
      <a class="tab-item active" href="#/all">
        <i title= "all"></i>

      </a>
      <a class="tab-item" href="#/mybids">
        <i title="mybids"></i>
        My Bids
      </a>
      <a class="tab-item" href="#/mygigs">
        <i title="mygigs"></i>
        My Gigs
      </a>
      <a class="tab-item" href="#/search">
        <i class="icon ion-ios-search"></i>
        search
      </a>
    </div></div></div>
    <div><ion-nav-view>
    </ion-nav-view></div>
    
  
  <div class="tabs-striped tabs-background-energized tabs-color-assertive">
    <div class="tabs">
      <a class="tab-item" href="#/profile">
        <i class="icon ion-ios-person-outline"></i>

      </a>

      </a>

        Settings
      </a>
    </div>
  </div>

    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
